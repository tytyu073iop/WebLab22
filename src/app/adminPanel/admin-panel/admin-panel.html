<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Balance</td>
            <td>isActivated</td>
        </tr>
    </thead>
    <tbody>
        @for (account of AccountArr(); track account.id) {
           <tr>
            <td>{{account.id}}</td>
            <td><input [id]="account.id" type="number" [(ngModel)]="account.balance" (ngModelChange)="handleEditBalance(account.id, $event)" /></td>
            <td><input [id]="account.id" type="checkbox" [(ngModel)]="account.isActive" (ngModelChange)="handleEditBalance(account.id, $event)" /></td>
           </tr> 
        }
    </tbody>
</table>
