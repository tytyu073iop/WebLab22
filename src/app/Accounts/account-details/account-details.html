@if (currentAccount() != null) {
<table>
    <thead>
        <tr>
            <th>Account ID</th>
            <th>Balance</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{currentAccount()!.id}}</td>
            <td>{{currentAccount()!.balance}}</td>
            <td>{{currentAccount()!.isActive}}</td>
        </tr>
    </tbody>
</table>
} @else {
    <p>Loading</p>
}
