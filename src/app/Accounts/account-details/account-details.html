@if (currentAccount != null) {
<table>
    <thead>
        <tr>
            <th>Account ID</th>
            <th>Balance</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{(currentAccount | async)!.id}}</td>
            <td>{{(currentAccount | async)!.balance}}</td>
            <td>{{(currentAccount | async)!.isActive}}</td>
        </tr>
    </tbody>
</table>
} @else {
    <p>Loading</p>
}
